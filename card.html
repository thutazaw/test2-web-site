<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="card.html">STORE</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>            
        </nav>
        <h1 class="band-name band-name-large">The Generics</h1>
    </header>
    <section class="container content-section">
           <h2 class="section-header">MUSIC</h2> 
           <div class="shop-item">               
                   <span class="shop-item-title">Album 1</span>               
               <img class="shop-item-image" src="Images/Album 1.png" alt="">
               <div class="shop-item-details">
                   <span class="shop-item-price">$12.99</span>
                   <button class="btn btn-primary shop-item-button" type="button">ADD TO CHART</button>
               </div>
           </div>
           <div>
            <div>
                <strong>Album 2</strong>
            </div>
            <img src="Images/Album 2.png" alt="">
            <div>
                <span>$13.99</span>
                <button type="button">ADD TO CHART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 3</strong>
            </div>
            <img src="Images/Album 3.png" alt="">
            <div>
                <span>$14.99</span>
                <button type="button">ADD TO CHART</button>
            </div>
        </div>
        <div>
            <div>
                <strong>Album 4</strong>
            </div>
            <img src="Images/Album 4.png" alt="">
            <div>
                <span>$15.99</span>
                <button type="button">ADD TO CHART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>MARCH</h2>
        <div>
            <div>
                <strong>T-Shirt</strong>
            </div>
            <img src="Images/Shirt.png" alt="">
            <div>
                <span>$19.99</span>
                <button type="button">ADD TO CHART</button>
            </div>
        </div>
    </section>
    <section>
        <h2>CART</h2>
        <div>
            <strong>ITEM</strong>&lt;&gt;
            <strong>PRICE</strong>&lt;&gt;
            <strong>QUANTITY</strong>
        </div>
        <div>
            <img src="Images/Shirt.png" alt="" width="100" height="100">
            <span>T-Shirt</span>&lt;&gt;
            <span>$19.99</span>&lt;&gt;
            <input type="number" value="1">
            <button type="button">REMOVE</button>
        </div>
        <div>
            <img src="Images/Album 3.png" alt="" width="100" height="100">
            <span>Album 3</span>&lt;&gt;
            <span>$19.99</span>&lt;&gt;
            <input type="number" value="2">
            <button type="button">REMOVE</button>
        </div>
        <div>
            <strong>Total</strong>
            <span>$39.97</span>
        </div>
        <div>
            <button type="button">PURCHASE</button>
        </div>
    </section>
    <footer class="main-footer">
        <div class="container main-footer-container">
        <h3 class="band-name">The Generics</h3>
        <ul class="nav footer-nav">
            <li>
                <a href="https://www.youtube.com" target="_blank">
                <img src="Images/YouTube Logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.facebook.com" target="_blank">
                <img src="Images/Facebook Logo.png" alt="">
                </a>
            </li>
            <li>
                <a href="https://www.spotify.com" target="_blank">
                <img src="Images/Spotify Logo.png" alt="">
                </a>
            </li>
        </ul>
        </div>
    </footer>
</body>
</html>
